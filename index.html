
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>맛집 리스트</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    ul{list-style: none;}

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #2c3e50;
    }

    select {
      appearance: none; /* 기본 화살표 제거 */
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #fff;
      border: 2px solid #ff6b6b;
      border-radius: 8px;
      padding: 10px 40px 10px 16px;
      font-size: 1rem;
      font-weight: 600;
      color: #4a4a4a;
      cursor: pointer;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D'12'%20height%3D'8'%20viewBox%3D'0%200%2012%208'%20fill%3D'none'%20xmlns%3D'http%3A//www.w3.org/2000/svg'%3E%3Cpath%20d%3D'M1%201L6%207L11%201'%20stroke%3D'%23ff6b6b'%20stroke-width%3D'2'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px 8px;
    }

    select:focus {
      outline: none;
      border-color: #ff6b6b;
      box-shadow: 0 0 8px #ff6b6b;
    }

    option {
      padding: 10px 16px;
      font-weight: 600;
      color: #4a4a4a;
      background-color: #fff;
    }

    option:hover {
      background-color: #f0ebff;
      color: #ff6b6b;
    }
    .filter_box {
      float: right;
    }
    .brunch_section {
      margin-bottom: 3rem;
    }
    .brunch_section.done {display: none;}

    .brunch_section h2 {
      font-size: 1.5rem;
      color: #444;
      border-left: 4px solid #ff6b6b;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }

    .brunch_items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .brunch_card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      transition: transform 0.3s;
    }

    .brunch_card:hover {
      transform: translateY(-5px);
    }

    .brunch_card a {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2d3436;
      text-decoration: none;
    }

    .brunch_card p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
      color: #555;
    }
    figure {
      display: flex;
      justify-content:space-between;

    }
    figure img {
      width: 180px;
      height: 180px;
    }
    @media (max-width: 717px) {
      figure {
        flex-direction:column;
      }
      figure img {
        margin: 10px auto;
      }
    }
    
  </style>
</head>
<body>
  <figure>
    <img src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=https://t1.daumcdn.net/brunch/service/user/cnoC/image/hHg97SJeyrfrZAfXYIqwSJAsvC8" alt="">
    <img src="https://i.namu.wiki/i/YWLbg882cQ7U8x5HFx__WAaXYGy3yLETS9OmDJw3QTwmoZnmPxVk5gFu_xRpg8R3hLo9PUnGpgVkW3XKsVHjOg.gif" alt="">
    <img
     src="https://i.namu.wiki/i/-nHeh9dkfWQPL40idYcllYzPtdRPEfacqpZYdlWaP0Mn8lICffHpK4vXLsN-OdfxnhoZOd8mxwEZskFQjIQ_nw.webp" alt="">
  </figure>
  <h1>
    맛집 리스트
  </h1>
  <h2>기념일 달력</h2>
  <div id="result"></div>
  
  <div class="filter_box">
    <select id="filterSelect" aria-label="장소 상태 필터 선택">
      <option value="all">전체 보기</option>
      <option value="done">같이 다녀왔어!</option>
      <option value="notdone" selected>같이 가자!</option>
    </select>
  </div>

  <section class="brunch_section done">
    <h2>보라매공원</h2>
    <ul class="brunch_items">
      <li class="brunch_card">
        <a href="https://naver.me/Fw7im0ES" target="_blank">로드파스타피자(2025.05.25)
          <p>보라매역 2번 출구에서 289m</p>
        </a>
      </li>
    </ul>
  </section>

  <section class="brunch_section">
    <h2>문래</h2>
    <ul class="brunch_items">
      <li class="brunch_card">
        <a href="https://map.naver.com/p/search/라크라센타/place/38463917" target="_blank">라크라센타
          <p>문래역 3번 출구에서 296m</p>
        </a>
      </li>
    </ul>
  </section>

  <section class="brunch_section">
    <h2>구디</h2>
    <ul class="brunch_items">
      <li class="brunch_card">
        <a href="https://map.naver.com/p/entry/place/19820966" target="_blank">메이비카페
          <p>구로디지털단지역 2번 출구에서 77m</p>
        </a>
      </li>
      <li class="brunch_card">
        <a href="https://naver.me/5PVaU9ch" target="_blank">말뚝곱창
          <p>구로디지털단지역 6번 출구에서 152m</p>
        </a>
      </li>
    </ul>  
  </section>

  <section class="brunch_section">
    <h2>신대방</h2>
    <ul class="brunch_items">
      <li class="brunch_card">
        <a href="https://map.naver.com/p/entry/place/1991354117" target="_blank">NOSH
          <p>신대방역 2번 출구에서 316m</p>
        </a>
      </li>
    </ul>
  </section>

  <section class="brunch_section">
    <h2>신림</h2>
    <ul class="brunch_items">
      <li class="brunch_card">
        <a href="https://map.naver.com/p/entry/place/1102802134" target="_blank">버딩
          <p>신림당곡역 2번 출구에서 392m</p>
        </a>        
      </li>
    </ul>
  </section>
  <script>
  const baseDate = new Date('2025-05-25');
  const today = new Date();
  const diffTime = today - baseDate;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
  const resultEl = document.getElementById('result');
  
  // 기본 출력
  let html = `<p>2025-05-25일 부터 우리 만난지 <strong style="color: #ff6b6b;">D+${diffDays +1}</strong>일째</p>`;
  
  // 기념일 목록
  const anniversaries = [100, 200, 365, 400, 500];
  
  html += `<h3>🎉 기념일 목록:</h3><ul>`;
  anniversaries.forEach(day => {
    const anniversaryDate = new Date(baseDate);
    anniversaryDate.setDate(baseDate.getDate() + (day - 1));
    const formatted = anniversaryDate.toLocaleDateString();
    
    if (diffDays === day) {
      html += `<li class="highlight">D+${day}: ${formatted} (오늘!)</li>`;
    } else {
      html += `<li>D+${day}: ${formatted}</li>`;
    }
  });
  html += '</ul>';
  resultEl.innerHTML = html;

  const filterSelect = document.getElementById('filterSelect');
  const sections = document.querySelectorAll('.brunch_section');

  filterSelect.addEventListener('change', () => {
    const value = filterSelect.value;

    sections.forEach(section => {
      if (value === 'all') {
        section.style.display = 'block';
      } else if (value === 'done') {
        section.style.display = section.classList.contains('done') ? 'block' : 'none';
      } else if (value === 'notdone') {
        section.style.display = !section.classList.contains('done') ? 'block' : 'none';
      }
    });
  });
</script>
</body>
</html>
